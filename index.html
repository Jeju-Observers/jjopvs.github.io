    <!-- Search Section -->
    <div class="container search-container">
      <div class="row">
        <div class="col-md-3 mt-2">
          <select
            id="city-select"
            class="form-control"
            onchange="enableSubSelect()"
          >
            <option value="">시를 선택하세요</option>
            <option value="jeju">제주시</option>
            <option value="seogwipo">서귀포시</option>
          </select>
        </div>
        <div class="col-md-3 mt-2">

            id="sub-select"
            class="form-control"
            disabled

        </div>
        <div class="col-md-1.5 mt-2">
          <button id="searchBtn" class="btn btn-success btn-block">검색</button>
        </div>
        <div class="col-md-2 mt-2 text-right">
          <a href="#" class="btn btn-link" onclick="toggleAddressInput()"
            >직접 검색하기</a
          >
        </div>
      </div>
      <div class="row mt-2" id="addressInputContainer" style="display: none">
        <div class="col-md-12">

            id="addressInput"
            type="text"
            class="form-control"
            placeholder="주소를 입력해주세요."
