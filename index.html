<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JJOPVS</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="./index.html">JJOPVS</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-between"
        id="navbarNav"
      >
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="./index.html">농지검색</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./stat.html">통계</a>
          </li>
          <li class="nav-itemㄴ">
            <a class="nav-link" href="./report.html">신고하기</a>
          </li>
        </ul>
        <div class="auth-links">
          <a href="./join.html">회원가입</a>
          <a href="./login.html">로그인</a>
        </div>
      </div>
    </nav>

    <!-- Search Section -->
    <div class="container search-container">
      <div class="row">
        <div class="col-md-12">
          <input
            type="text"
            class="form-control"
            placeholder="주소를 입력해주세요."
          />
        </div>
        <div class="col-md-3 mt-2">
          <select class="form-control">
            <option>서귀포시</option>
            <!-- Options here -->
          </select>
        </div>
        <div class="col-md-3 mt-2">
          <select class="form-control">
            <option>표선면</option>
            <!-- Options here -->
          </select>
        </div>
        <div class="col-md-3 mt-2">
          <select class="form-control">
            <option>가시리</option>
            <!-- Options here -->
          </select>
        </div>
        <div class="col-md-1.5 mt-2">
          <button class="btn btn-success btn-block">검색</button>
        </div>
        <div class="col-md-1.5 mt-2 text-right">
          <a href="#" class="btn btn-link">직접 검색하기</a>
        </div>
      </div>
    </div>

    <!-- Map Section -->
    <div class="map-container">
      <!-- Image Comparison Overlay -->
      <div class="image-comparison">
        <div class="row">
          <div class="col-6">
            <strong>최근 이미지</strong>
            <img src="https://via.placeholder.com/200x100" alt="Recent Image" />
            <p class="text-center">2024. 09. 15</p>
          </div>
          <div class="col-6">
            <strong>비교 이미지</strong>
            <img
              src="https://via.placeholder.com/200x100"
              alt="Comparison Image"
            />
            <p class="text-center">2024. 08. 19</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Image Carousel -->
    <div id="imageCarousel" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://via.placeholder.com/150x150" alt="2024.07.31" />
          <p class="text-center">2024. 07. 31</p>
        </div>
        <div class="carousel-item">
          <img src="https://via.placeholder.com/150x150" alt="2024.07.14" />
          <p class="text-center">2024. 07. 14</p>
        </div>
        <div class="carousel-item">
          <img src="https://via.placeholder.com/150x150" alt="2024.06.10" />
          <p class="text-center">2024. 06. 10</p>
        </div>
        <div class="carousel-item">
          <img src="https://via.placeholder.com/150x150" alt="2024.04.30" />
          <p class="text-center">2024. 04. 30</p>
        </div>
      </div>
      <!-- Controls -->
      <a
        class="carousel-control-prev"
        href="#imageCarousel"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#imageCarousel"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; 2024 JJOPVS</p>
      </div>
    </footer>

    <!-- Bootstrap and JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/scripts.js"></script>
  </body>
</html>
