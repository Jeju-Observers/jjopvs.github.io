<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JJOPVS</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="../css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="../index.html" style="color: #34c759"
        >JJOPVS</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-between"
        id="navbarNav"
      >
        <ul class="navbar-nav"></ul>
        <div class="auth-links">
          <a href="../page/join.html" style="text-decoration: none">회원가입</a>
          <a href="../page/login.html" style="text-decoration: none">로그인</a>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header text-center">
              <h3>회원가입</h3>
            </div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="name">이름</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="이름을 입력하세요."
                  />
                </div>
                <div class="form-group">
                  <label for="email">이메일</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="이메일을 입력하세요."
                  />
                </div>
                <div class="form-group">
                  <label for="password">비밀번호</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="비밀번호를 입력하세요."
                  />
                </div>
                <div class="form-group">
                  <label for="confirm-password">비밀번호 확인</label>
                  <input
                    type="password"
                    class="form-control"
                    id="confirm-password"
                    placeholder="비밀번호를 다시 입력하세요."
                  />
                </div>
                <button type="submit" class="btn btn-success btn-block">
                  회원가입
                </button>
              </form>
            </div>
            <div class="card-footer text-center">
              <p>
                이미 계정이 있으신가요? <a href="../page/login.html">로그인</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-dark">
      <div>
        <p class="m-0 text-center text-white">Copyright &copy; 2024 JJOPVS</p>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
