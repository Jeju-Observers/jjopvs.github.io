<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JJOPVS</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link href="../css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand text-success" href="../index.html">JJOPVS</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-between"
        id="navbarNav"
      >
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="../page/search.html">농지검색</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../page/stat.html">통계</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../page/ndvi.html">NDVI</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="../page/report.html">신고하기</a>
          </li>
        </ul>
        <div class="auth-links">
          <a href="../page/join.html" class="text-decoration-none">회원가입</a>
          <a href="../page/login.html" class="text-decoration-none">로그인</a>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <header class="text-center py-0">
      <img
        src="../image/header.png"
        alt="Blog Banner"
        class="img-fluid w-100"
      />
    </header>

    <!-- Report Form -->
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header text-center">
              <h3>농지 불법 이용 신고하기</h3>
            </div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="reporter-name">신고자 이름</label>
                  <input
                    type="text"
                    class="form-control"
                    id="reporter-name"
                    placeholder="신고자의 이름을 입력하세요."
                  />
                </div>
                <div class="form-group">
                  <label for="reporter-contact">연락처</label>
                  <input
                    type="text"
                    class="form-control"
                    id="reporter-contact"
                    placeholder="전화번호 또는 이메일을 입력하세요."
                  />
                </div>
                <div class="form-group">
                  <label for="reported-name">피신고자 이름</label>
                  <input
                    type="text"
                    class="form-control"
                    id="reported-name"
                    placeholder="피신고자의 이름을 입력하세요."
                  />
                </div>
                <div class="form-group">
                  <label for="reported-address">피신고자 주소</label>
                  <input
                    type="text"
                    class="form-control"
                    id="reported-address"
                    placeholder="불법 행위가 발생한 농지의 주소를 입력하세요."
                  />
                </div>
                <div class="form-group">
                  <label for="incident-date">불법 행위 발생 시기</label>
                  <input type="date" class="form-control" id="incident-date" />
                </div>
                <div class="form-group">
                  <label for="violation-type">불법 행위 유형</label>
                  <select class="form-control" id="violation-type">
                    <option value="건축물 설치">건축물 설치</option>
                    <option value="무단 점유">무단 점유</option>
                    <option value="농업 외 용도 사용">농업 외 용도 사용</option>
                    <option value="기타">기타</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="description">불법 행위의 구체적 내용</label>
                  <textarea
                    class="form-control"
                    id="description"
                    rows="4"
                    placeholder="불법 행위의 구체적인 내용을 입력하세요."
                  ></textarea>
                </div>
                <div class="form-group">
                  <label for="evidence-photo">증거 사진</label>
                  <input
                    type="file"
                    class="form-control-file"
                    id="evidence-photo"
                    multiple
                  />
                </div>
                <div class="form-group">
                  <label for="additional-documents">관련 문서 첨부</label>
                  <input
                    type="file"
                    class="form-control-file"
                    id="additional-documents"
                    multiple
                  />
                </div>
                <div class="form-group form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="confirmation"
                  />
                  <label class="form-check-label" for="confirmation"
                    >신고 내용이 사실임을 확인합니다.</label
                  >
                </div>
                <button type="submit" class="btn btn-success btn-block">
                  신고 제출
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark py-3">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; 2024 JJOPVS</p>
      </div>
    </footer>

    <!-- Bootstrap and JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
