        />
        OBSERVERS</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-between"
        id="navbarNav"
      >
        <ul class="navbar-nav">

            <a class="nav-link" href="../page/search.html">농지검색</a>

          </li>
          <li class="nav-item">

          </li>
        </ul>
        <div class="auth-links">

          <a href="../page/login.html" style="text-decoration: none">로그인</a>
        </div>
      </div>
    </nav>

    <!-- Search Section -->
    <div class="container search-container mt-4">
      <div class="row">
        <!-- Dropdowns -->
        <div class="col-md-3">
          <select
            id="city-select"
            class="form-control"
            onchange="enableSubSelect()"
          >
            <option value="">시를 선택하세요</option>
            <option value="jeju">제주시</option>
            <option value="seogwipo">서귀포시</option>
          </select>
        </div>
        <div class="col-md-3">
          <select
            id="sub-select"
            class="form-control"
            disabled
            onchange="enableSubSelect2()"
          >
            <option value="">읍/면/동을 선택하세요</option>
          </select>
        </div>
        <div class="col-md-3">
          <select
            id="sub-select2"
            class="form-control"
            disabled
            onchange="checkCitySelection2()"
          >
            <option value="">세부 선택</option>
          </select>
        </div>
        <!-- Search Button -->
        <div class="col-md-1.5">
          <button id="searchBtn" class="btn btn-success btn-block">검색</button>
        </div>
        <!-- Address Search Link -->
        <div class="col-md-2 text-right">
          <button class="btn btn-link" onclick="toggleAddressInput()">
            직접 검색하기
          </button>
        </div>
      </div>
      <!-- Address Input -->
      <div class="row mt-2" id="addressInputContainer" style="display: none">
        <div class="col-md-12">
          <input
            id="addressInput"
            type="text"
            class="form-control"
            placeholder="주소를 입력해주세요."
          />
        </div>
      </div>
    </div>

    <div class="map-container">
      <div id="map" style="height: 100%"></div>

        <em

        >

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

      type="text/javascript"
      src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=df1592415338847977e3832674269ad4&libraries=services"

    <script src="../js/data.js"></script>
    <script src="../js/scripts.js"></script>
